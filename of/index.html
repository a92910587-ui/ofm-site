<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Agency — Candidature</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <h1>Nova Agency</h1>
  <p>Onboarding, calendrier OF, DM management & reporting — <strong>aucun appel requis</strong>.</p>

  <form action="https://hook.eu2.make.com/TON_WEBHOOK_ID" method="POST">
    <label>Nom de scène</label><br>
    <input type="text" name="stage_name" required><br><br>

    <label>Email</label><br>
    <input type="email" name="email" required><br><br>

    <label>Liens réseaux (OF, IG, X)</label><br>
    <input type="text" name="links"><br><br>

    <label>Revenu mensuel visé (€)</label><br>
    <input type="number" name="target"><br><br>

    <label>Message</label><br>
    <textarea name="message"></textarea><br><br>

    <button type="submit">Postuler</button>
  </form>
</body>
</html>
